
<mat-toolbar class="header mat-elevation-z4">
    
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>

    <span>
        <a>
            <img class="logo" src="../assets/img/logo.png" alt="logo" routerLink="">
        </a>
    </span>

    <span class="title-group">
        <a>
            <i class="material-icons">
                home
            </i>
            Início
        </a>
    </span>
</mat-toolbar>
 









<mat-sidenav-container class="container">
     <mat-sidenav #sidenav="matSidenav" class="sidenav mat-elevation-z8" mode="side" 
    opened
    fixedInViewport=true
    fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/">
                <i class="material-icons">
                    home
                </i>
                Início
            </a>
            <a mat-list-item  routerLink="/products">
                <i class="material-icons">
                    home
                </i>
                Produtos
            </a>
           
        </mat-nav-list>
    </mat-sidenav>
   <mat-sidenav-content class="content">
       <router-outlet></router-outlet>
   </mat-sidenav-content>


</mat-sidenav-container>
