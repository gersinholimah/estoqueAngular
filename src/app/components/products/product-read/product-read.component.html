<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef  >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef  >Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Price Column coluna adicionada para exibir os preços -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef  >Preço</th>
        <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td> <!--adiciona price |adicionado pipe de moeda tmbm-->
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{row.id}}"> <!--row componente implicito e nesse caso representa um produto-->
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td> <!--adiciona price |adicionado pipe de moeda tmbm-->
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
  </div>
